<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Регистрация</title>

	<script src="lib/jquery.js"></script>
	<script src="lib/jquery-ui.js"></script>
	<script src="lib/inputmask.min.js"></script>
	<script src="lib/jquery.maskedinput.min.js"></script>

	<!-- <script src="lib/cross_domen_ajax.js"></script> -->

	<link rel="stylesheet" href="style/sign_up.css">

	<!-- <script src="lib/inputmask.min.js"></script>
	<script src="lib/inputmask.phone.extensions.js"></script> -->

</head>
<body>
	<div class="header">
		<img src="style/image/logo_register.png" alt="">
		<h3>Регистрация</h2>

		<div class="back">
			<span id="come_back"><a href="index.html">НАЗАД</a></span>
		</div>
	</div>

	<div class="main_block">

			<img src="style/image/avatar.png" alt="USER">

			<form action="" method="POST">
				<table>
						<tr>
							<td>
								<label for="login"></label>
							</td>
						</tr>
					<tr>
						<td><input id="login" type="text" name="login" placeholder="Имя" required></td>
					</tr>
					<tr>
						<td><input id="email" type="email" name="email" placeholder="Email" required></td>
					</tr>
					<tr>
						<td><input id="tel" type="tel" name="tel" placeholder="Мобильный телефон" required></td>
					</tr>
					
						<td><input id="password" type="password" name="password" placeholder="Пароль" required></td>
					</tr>
					<tr>
						<tr>
							<td>
								<label for="password"></label>
							</td>
						</tr>
					
					<td><input id="confirm_password" min="6" max="15" type="password" name="confirm_password" placeholder="Подтвердить пароль" required></td>
					</tr>
					<tr>
						<tr>
							<td>
								<label for="confirm_password"></label>
							</td>
						</tr>

					<tr>
						<td><button id="sign_up" type="submit">РЕГИСТРАЦИЯ</button></td>
					</tr>
				</table>
			</form>

		<script src="script/sign_up.js"></script>
	</div>
</body>
</html>
