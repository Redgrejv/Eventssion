<!DOCTYPE html>
<html>
<head lang="ru">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Главная страница</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style/main.css" />

    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.js"></script>

    <script src="script/script.js" type="text/javascript"></script>
</head>
<body>

<div class="main-wrappen">
    

    <div class="header clearfix">
        <div class="wrapper">

            <div class="logo">
                <img src="style/image/logo.png" alt="" class="logo-ico">
                <img src="style/image/Eventssion.png" alt="" class="logo-event">
            </div>

            <div class="control-menu">
                <form method="GET" class="sign-in">
                    <table>
                        <tr>
                            <td><input type="login" placeholder="Логин" required></td>
                            <td><input type="pass" placeholder="Пароль" required></td>
                            <td><button type="submit" class="uppercase"><b>Войти</b></button></td>
                        </tr>
                        <tr>
                            <td class="uppercase">
                                <a href="#" class="language en">en</a>
                                <a href="#" class="language ru">ru</a>
                                <a href="#" class="language ua">ua</a>
                            </td>

                            <td>
                                <!-- <div class="social">
                                    <div class="facebook"></div>
                                    <div class="google"></div>
                                    <div class="vk"></div>
                                </div> -->
                            </td>

                            <td>
                                <h3 class="uppercase">Забыл пароль?</h3>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>

    <div class="register clearfix">
        <div class="wrapper">
            <div class="control">
                <div class="info">
                    <h1 class="uppercase">Присоединяйся к нам!</h1>
                    <p>Eventssion - это сервис для  объединения и сбора людей на события люпого типа и формата</p>
                    <p>Нужна помощь?</h5>
                </div>

                <a href="sign_up.html"><img src="style/image/button_reg.png" id="sign-up"></a>
                <img class="sign-up" src="style/image/groups.png" alt="">

                <div class="vid">
                    <img src="style/image/sport.png" alt="" class="sport">
                    <img src="style/image/entertament.png" alt="" class="entertament">
                    <img src="style/image/time_manager.png" alt="" class="time-manager">
                </div>
            </div>
        </div>
    </div>

</div>
</body>

</html>
